<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var num = prompt("请输入一个三位数");

        var b100 = Math.floor(num/100);
        var b10 = Math.floor((num%100)/10);
        var b1 = Math.floor(num % 10);

        var b = b100+b10+b1;
        alert("这个三位数的和是：" + b);



    </script>

</body>
</html>
