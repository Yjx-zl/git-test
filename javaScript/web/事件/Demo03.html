<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style type="text/css">
    #div1 {
        width: 100px;
        height: 100px;
        background-color: black;
    }
</style>
<body>
    <div id="div1" onmousedown="sbax()" onmouseup="sbtq()"></div>

</body>

<script type="text/javascript">
    function sbax() {
        var div = document.getElementById("div1");
        div.style.width = "200px";
        div.style.height = "200px";
        div.style.backgroundColor = "yellow";
        div.innerHTML = "黄色";
    }

    function sbtq() {
        var div = document.getElementById("div1");
        div.style.width = "400px";
        div.style.height = "400px";
        div.style.backgroundColor = "blue";
        div.innerHTML = "蓝色";
    }



</script>
</html>
