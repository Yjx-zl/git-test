<script type="text/javascript">
    for(var x =1;x<=9;x++) {
        for(var y=1;y<=x;y++) {
            document.writeln(x + "*" + y + "=" + (x*y)+"&nbsp;&nbsp");
        }
        document.write("<br>");
    }
